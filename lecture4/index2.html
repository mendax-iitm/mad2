<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <div>
            Message:{{message}}
        </div>
        <input v-model="message"/>

        <p v-bind:title="message">Hover over this paragraph</p>
        <button @click="updateMsg">Update the message</button>
        <div v-bind:class="message">This is a test message for checking classes</div>
        <h1 v-show="message === 'Hello'">Shows only when argument evaluates to true</h1>
        <h2>Expanding Text</h2>
        <span v-bind:style="{fontSize: myFontSize}"> Does this change ?</span>
        <h2> Some responsive text</h2>
        <div>{{msg2}}</div>
        <h2>And a loop:</h2>
        <ul>
            <li v-for="(key, value) in message">
                {{value}}- {{key}}  
            </li>
        </ul>
    </div>
    <script src="./vue-test.js"></script>
</body>
</html>
